<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@413&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      :root {
        font-family: "Outfit", sans-serif;
        font-weight: 400;
      }

      body {
        background-color: hsl(212, 45%, 89%);
      }

      .card {
        background-color: hsl(0, 0%, 100%);
        border-radius: 20px;
        text-align: center;
        width: fit-content;
        margin-inline: auto;
      }

      .card h1 {
        color: hsl(218, 44%, 22%);
        font-size: 21px;
        font-weight: 700;
      }

      .card p {
        color: hsl(220, 15%, 55%);
        font-size: 15px;
      }

      .content {
        width: 300px;
        padding: 15px;
      }

      .card-text {
        padding-inline: 18px;
        padding-bottom: 18px;
      }

      #img-qr-code {
        width: 100%;
        border-radius: 10px;
      }

      .wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="content">
          <img src="images/image-qr-code.png" id="img-qr-code" alt="QR Code" />
          <div class="card-text">
            <h1>Improve your front-end skills by building projects</h1>
            <p>
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
